        header {
            padding: 10px;

        }

        section.content {
            padding-top: 100px;
            min-height: calc(100vh - 68px - 84px)
        }
        
        section.content h1.MENCARI-title {
            text-align: center;
            font-size: 96px;
            color: goldenrod;
        }

        section.content form {
            /* background-color: gold; */
            width: 50%;
            margin: 50px auto;
        }

        section.content form input[type=text] {
            color:black;
            width: 100%;
            height: 35px;
            border-radius: 17px;
            padding: 0px 50px;
            font-size: 30px;
            outline: none;
        }

        footer div{
            height: 46px;
            background-color: rgb(255, 235, 123);

        }
    </style>

</head>
